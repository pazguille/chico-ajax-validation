    <head>
        <script></script>
        <meta charset="utf-8" />
        <title>Async Validation - Chico UI</title>

        <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="http://static.mlstatic.com/org-img/ch/ui/1.1.0/chico.min.css">
        <link rel="stylesheet" href="http://static.mlstatic.com/org-img/ch/mesh/2.2/mesh.min.css">
        <style>
            body {
                background-color: #F7F7F7;
                margin: 80px auto;
                padding: 0;
            }

            .ml-header {
                background-color: #fff;
                border-bottom: 1px solid #D9D9D9;
                height: 50px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 99;
            }

            .ml-header h1 {
                text-align: center;
                line-height: 1.6em;
            }

            .ch-form-row label {
                width: 60px;
            }
            .ch-form-actions,
            .ch-form-hint {
                margin-left: 75px;
            }

            section {
                margin: 30px auto;
                padding: 0 20px;
                width: 80%;
                overflow: hidden;
            }

            .ch-box-lite {
                padding: 30px 20px;
                margin: 10px;
                width: 43%;
            }

            footer {
                margin: 80px auto 0;
                text-align: center;
            }

            .heart {
                font-style: normal;
                font-weight: 500;
                color: #c0392b;
                text-decoration: none;
            }
        </style>
    </head>

    <body class="ch-g1">
        <header class="ml-header">
            <h1 id="components">Ajax Validations - Chico UI</h1>
        </header>

        <section>
            <form id="async-form" action="http://chico.mercadolibre.com" class="ch-form ch-form-big ch-box-lite ch-g1-2">
                <fieldset>
                    <legend>Async Validation</legend>
                    <div class="ch-form-row">
                        <label for="zip_async">Zip Code:</label>
                        <input class="ch-form-icon-input" type="text" id="zip_async" name="zip_async" size="25">
                        <p class="ch-form-hint">You can use <strong>90040060</strong> as a valid zip code.</p>
                    </div>
                </fieldset>
                <div class="ch-form-actions">
                    <input type="submit" name="confirmation" value="Send" class="ch-btn">
                    <a href="#">Cancel</a>
                </div>

            </form>

            <form id="sync-form" action="http://chico.mercadolibre.com" class="ch-form ch-form-big ch-box-lite ch-g1-2">
                <fieldset>
                    <legend>Sync Validation</legend>
                    <div class="ch-form-row">
                        <label for="zip_sync">Zip Code:</label>
                        <input class="ch-form-icon-input" type="text" id="zip_sync" name="zip_sync" size="25">
                        <p class="ch-form-hint">You can use <strong>90040060</strong> as a valid zip code.</p>
                    </div>
                </fieldset>
                <div class="ch-form-actions">
                    <input type="submit" name="confirmation" value="Send" class="ch-btn">
                    <a href="#">Cancel</a>
                </div>
            </form>
        </section>

        <footer>With <span class="heart">‚ù§</span></footer>

        <script src="http://static.mlstatic.com/org-img/ch/vendor/jquery/jquery-1.10.2.min.js"></script>
        <script src="http://static.mlstatic.com/org-img/ch/ui/1.1.0/chico.min.js"></script>
        <script src="src/async.validation.js"></script>
        <script src="src/sync.validation.js"></script>
    </body>
</html>
